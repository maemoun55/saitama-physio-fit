<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#00AEEF">
    <title>Saitama Physio Fit - Buchungssystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <img src="logo.png" alt="Saitama Physio Fit Logo" class="logo-image">
                <h1>Therapiezentrum Saitama Physio Fit</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="login-btn">Anmelden</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="screen">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Saitama Physio Fit</h2>
            </div>
            <div class="nav-user">
                <span id="welcomeUser"></span>
                <button id="logoutBtn" class="btn-secondary">Abmelden</button>
            </div>
        </nav>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active member-only" data-tab="courses">Startseite</button>
            <button class="tab-btn member-only" data-tab="bookings">Meine Buchungen</button>
            <button class="tab-btn admin-only" data-tab="admin" style="display: none;">Admin-Panel</button>
        </div>

        <!-- Course Selection Tab -->
        <div id="coursesTab" class="tab-content active">
            <div class="container">
                <h3>Verfügbare Kurse</h3>
                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- My Bookings Tab -->
        <div id="bookingsTab" class="tab-content">
            <div class="container">
                <h3>Meine Buchungen</h3>
                
                <div id="userBookings" class="bookings-list">
                    <!-- User bookings will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Admin Panel Tab -->
        <div id="adminTab" class="tab-content">
            <div class="container">
                <h3>Admin-Panel</h3>
                
                <!-- Admin Sub-tabs -->
                <div class="admin-tabs">
                    <button class="admin-tab-btn active" data-admin-tab="pending">Ausstehende Buchungen</button>
                    <button class="admin-tab-btn" data-admin-tab="waitinglist">Warteliste</button>
                    <button class="admin-tab-btn" data-admin-tab="rejected">Abgelehnte Anfragen</button>
                    <button class="admin-tab-btn" data-admin-tab="cancellations">Kürzliche Stornierungen</button>
                    <button class="admin-tab-btn" data-admin-tab="users">Benutzerverwaltung</button>
                    <button class="admin-tab-btn" data-admin-tab="bookings">Alle Buchungen</button>
                </div>

                <!-- All Bookings -->
                <div id="adminBookingsTab" class="admin-tab-content">
                    <h4>Alle Buchungen</h4>
                    <div id="allBookings" class="bookings-list">
                        <!-- All bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Pending Bookings -->
                <div id="adminPendingTab" class="admin-tab-content active">
                    <h4>Ausstehende Buchungen</h4>
                    <div id="pendingBookings" class="bookings-list">
                        <!-- Pending bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Waiting List -->
                <div id="adminWaitinglistTab" class="admin-tab-content">
                    <h4>Warteliste</h4>
                    <div id="waitingListBookings" class="bookings-list">
                        <!-- Waiting list bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Rejected Requests -->
                <div id="adminRejectedTab" class="admin-tab-content">
                    <h4>Abgelehnte Anfragen</h4>
                    <div id="rejectedBookings" class="bookings-list">
                        <!-- Rejected bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Recent Cancellations -->
                <div id="adminCancellationsTab" class="admin-tab-content">
                    <h4>Kürzliche Stornierungen</h4>
                    <div id="cancelledBookings" class="bookings-list">
                        <!-- Cancelled bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- User Management -->
                <div id="adminUsersTab" class="admin-tab-content">
                    <h4>Benutzerverwaltung</h4>
                    <div class="user-actions">
                        <button id="addUserBtn" class="btn-primary">Neuen Benutzer hinzufügen</button>
                    </div>
                    <div id="allUsers" class="users-list">
                        <!-- All users will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Neuen Benutzer hinzufügen</h3>
            <form id="addUserForm">
                <div class="input-group">
                    <label for="newFirstName">Vorname</label>
                    <input type="text" id="newFirstName" name="newFirstName" required>
                </div>
                <div class="input-group">
                    <label for="newLastName">Nachname</label>
                    <input type="text" id="newLastName" name="newLastName" required>
                </div>
                <div class="input-group">
                    <label for="newEmail">E-Mail</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">Passwort</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="newRole">Rolle</label>
                    <select id="newRole" name="newRole" required>
                        <option value="Member">Mitglied</option>
                        <option value="Admin">Administrator</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Benutzer hinzufügen</button>
            </form>
        </div>
    </div>

    <!-- Booking Confirmation Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Buchungsbestätigung</h3>
            <p id="bookingMessage"></p>
            <button id="confirmBooking" class="btn-primary">Buchung bestätigen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
    <script src="env.js"></script>
    <script src="config.js"></script>
    <script src="temp_script.js"></script>
    <script src="realtime-integration-updated.js"></script>
</body>
</html>
