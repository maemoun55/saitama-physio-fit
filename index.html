<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#00AEEF">
    <title>Saitama Physio Fit - Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Notification System -->
    <div id="notificationSystem" class="notification-container">
        <div id="notificationContent" class="notification hidden">
            <span id="notificationMessage"></span>
            <button id="notificationClose" class="notification-close">&times;</button>
        </div>
    </div>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <h1>Customer Login</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="screen">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Saitama Physio Fit</h2>
            </div>
            <div class="nav-user">
                <span id="welcomeUser"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active member-only" data-tab="courses">Home</button>
            <button class="tab-btn member-only" data-tab="bookings">My Bookings</button>
            <button class="tab-btn admin-only" data-tab="admin" style="display: none;">Admin Panel</button>
        </div>

        <!-- Course Selection Tab -->
        <div id="coursesTab" class="tab-content active">
            <div class="container">
                <h3>Available Courses</h3>
                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- My Bookings Tab -->
        <div id="bookingsTab" class="tab-content">
            <div class="container">
                <h3>My Bookings</h3>
                <div id="userBookings" class="bookings-list">
                    <!-- User bookings will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Admin Panel Tab -->
        <div id="adminTab" class="tab-content">
            <div class="container">
                <h3>Admin Panel</h3>
                
                <!-- Admin Sub-tabs -->
                <div class="admin-tabs">
                    <button class="admin-tab-btn active" data-admin-tab="bookings">All Bookings</button>
                    <button class="admin-tab-btn" data-admin-tab="pending">Pending Bookings</button>
                    <button class="admin-tab-btn" data-admin-tab="waitinglist">Waiting List</button>
                    <button class="admin-tab-btn" data-admin-tab="cancellations">Recent Cancellations</button>
                    <button class="admin-tab-btn" data-admin-tab="users">User Management</button>
                </div>

                <!-- All Bookings -->
                <div id="adminBookingsTab" class="admin-tab-content active">
                    <h4>All Bookings</h4>
                    <div id="allBookings" class="bookings-list">
                        <!-- All bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Pending Bookings -->
                <div id="adminPendingTab" class="admin-tab-content">
                    <h4>Pending Bookings</h4>
                    <div id="pendingBookings" class="bookings-list">
                        <!-- Pending bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Waiting List -->
                <div id="adminWaitinglistTab" class="admin-tab-content">
                    <h4>Waiting List</h4>
                    <div id="waitingListBookings" class="bookings-list">
                        <!-- Waiting list bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Recent Cancellations -->
                <div id="adminCancellationsTab" class="admin-tab-content">
                    <h4>Recent Cancellations</h4>
                    <div id="cancelledBookings" class="bookings-list">
                        <!-- Cancelled bookings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- User Management -->
                <div id="adminUsersTab" class="admin-tab-content">
                    <h4>User Management</h4>
                    <div class="user-actions">
                        <button id="addUserBtn" class="btn-primary">Add New User</button>
                    </div>
                    <div id="allUsers" class="users-list">
                        <!-- All users will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New User</h3>
            <form id="addUserForm">
                <div class="input-group">
                    <label for="newFirstName">First Name</label>
                    <input type="text" id="newFirstName" name="newFirstName" required>
                </div>
                <div class="input-group">
                    <label for="newLastName">Last Name</label>
                    <input type="text" id="newLastName" name="newLastName" required>
                </div>
                <div class="input-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="newRole">Role</label>
                    <select id="newRole" name="newRole" required>
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="profilePicture">Profile Picture (Optional)</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    <small class="file-info">Max size: 5MB. Supported formats: JPEG, PNG, GIF, WebP</small>
                </div>
                <button type="submit" class="btn-primary">Add User</button>
            </form>
        </div>
    </div>

    <!-- Booking Confirmation Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Booking Confirmation</h3>
            <p id="bookingMessage"></p>
            <button id="confirmBooking" class="btn-primary">Confirm Booking</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
    <script src="script.js"></script>
</body>
</html>
